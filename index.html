<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
	<title>UI Challenge</title>
</head>
<body>
	<div class="container">
	
		<div class="left">
			<img src="soho.jpg" id="soho">
			<h1>SoHo loft</h1>
			<h3><span>New</span> York</h3>
		</div>
	
		<div class="right">
			<p id="price"><sup>$</sup>97</p>
			<p id="special">Special offer</p>
			<h4>
				<span>10</span> days
				<span>23</span> hours
				<span>14</span> minutes
			</h4>
			<p class="details">With an amazing view, decorated for hipsters and features that will give you the chills, our humble home is the right place for your vacation.</p>
			<p class="details">Free Wi-Fi</p>
			<img src="next.svg" id="next">
		</div>

	</div>
</body>
</html>
